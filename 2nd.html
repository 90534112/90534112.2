<h1>適逢「MAMA」亞洲音樂大獎十周年，日前主辦方找來3年前甫出道就獲得當年最佳女子新人獎的南韓女團「TWICE」暢談出道心路歷程，<br>
台灣籍成員周子瑜回憶起當年受訓過往，「還記得在學校的時候，總是會想像自己站在舞台上的樣子。」<br>
她也感謝一路以來支持她們的粉絲，「能帶給你們幸福，這讓我覺得很特別。」</h1><p>
